<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="YOUR NAME">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Simon Game</title>
</head>
<body>
  <header>
    <h1>Simple Simon Game</h1>
    <p>Watch the pattern and repeat!</p>
    <button type="button" id="startBtn">Start Game</button>
  </header>

  <main>
    
    <div>
      <div>
        <button class="pad" aria-label="pad 1"></button>
        <button class="pad" aria-label="pad 2"></button>
        <button class="pad" aria-label="pad 3"></button>
        <button class="pad" aria-label="pad 4"></button>
      </div>
    </div>
  </main>

  
  <div id="scoreArea">
    <p>Previous Score: 0</p>
    <p id="message"></p>
  </div>
</body>
</html>
