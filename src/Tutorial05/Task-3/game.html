<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="YOUR NAME">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Simon Game</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <h1>Simple Simon Game</h1>
    <p id="status-message">Watch the pattern and repeat!</p>
    <button type="button" id="start-btn">Start Game</button>
  </header>

  <main>
    <!-- Game board outer panel -->
    <div id="game">
      <!-- Game buttons container -->
      <div id="game-buttons">
        <button class="game-btn" id="btn1"></button>
        <button class="game-btn" id="btn2"></button>
        <button class="game-btn" id="btn3"></button>
        <button class="game-btn" id="btn4"></button>
      </div>
    </div>
  </main>

  <!-- Score area -->
  <div id="score-details">
    <p id="score-message">Previous Score: 0</p>
    <p id="high-score"></p>
  </div>
</body>
</html>
